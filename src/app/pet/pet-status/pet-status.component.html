<mat-toolbar class="custom-toolbar">
  <h2>Pet's status</h2>
  <span class="spacer"></span>
  <button mat-raised-button color="primary" >
    <mat-icon
      class="material-symbols-outlined"
      fontIcon="local_police"
    ></mat-icon>
    New
  </button>
</mat-toolbar>

<mat-toolbar class="custom-toolbar">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
    />
  </mat-form-field>
  <span class="spacer"></span>
  <mat-form-field class="max-width-form-field">
    <mat-label>Status</mat-label>
    <mat-select [formControl]="selected">
      @for (status of statuses; track status) {
      <mat-option [value]="status.value">{{ status.viewValue }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</mat-toolbar>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Define columns -->
    @for (column of displayedColumns; track column; let i = $index) {
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ column | titlecase }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>
    }

    <!-- Header row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <!-- Data rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    pageSize="10"
    aria-label="Select page of pets"
  ></mat-paginator>
</div>
